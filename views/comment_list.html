{{define "comment_list"}}
    {{template "admin_header" .}}
    {{template "admin_left" .}}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                {{.title}}
            </h1>

        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <div class="form-inline">
                                <div class="form-group col-lg-12">
                                    <form>
                                        <input type="text" class="form-control" id="record_id" name="record_id" placeholder="失踪记录ID" value="{{.recordId}}" >

                                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tr>
                                    <th>评论ID</th>
                                    <th>失踪记录ID</th>
                                    <th>评论人联系方式</th>
                                    <th>线索描述</th>
                                    <th>照片</th>
                                    <th>发布时间</th>
                                    <th>操作</th>
                                </tr>
                                {{range .data}}
                                    <tr>
                                        <td>{{.ID}}</td>
                                        <td>{{.RecordId}}</td>
                                        <td>{{.Phone}}</td>
                                        <td>{{.Remark}}</td>
                                        <td>{{if ne .Photo ""}}<img src="{{.Photo}}"  class="img-thumbnail"> {{end}}</td>
                                        <td>{{.CreateTime}}</td>
                                        <td><button class="del btn btn-default" value="{{.ID}}"><i class="fa fa-trash-o"></i> 删除</button></td>
                                    </tr>
                                {{end}}
                            </table>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right" id="pagination"></ul>
                        </div>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    {{template "admin_footer" .}}
    <script type="text/javascript">
        $(function () {
            window.pagObj = $('#pagination').twbsPagination({
                totalPages: {{.totalPage}},
                visiblePages: 10,
                first:'首页',
                prev:'上一页',
                next:'下一页',
                last:'尾页',
                startPage:{{.page}}
            }).on('page', function (event, page) {
                window.location = '/admin/commentList?page=' + page + '&pageSize=' + {{.pageSize}} + '&record_id=' + {{.recordId}};
            });
            $('.del').click(function () {
                var id = $(this).val();
                if (confirm('确认删除？')) {
                    $.ajax({
                        url: '/admin/comment/' + id,
                        type: 'delete',
                        dataType: 'json',
                        success: function(data) {
                            window.location = '/admin/commentList?page=' + {{.page}} + '&pageSize=' + {{.pageSize}} + '&record_id=' + {{.recordId}};
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                            alert(XMLHttpRequest.responseJSON.errmsg);
                        }
                    });
                } else {
                    return false;
                }
            });

            $('form').submit(function (e) {
                e.preventDefault();
                window.location = '/admin/commentList?record_id=' + $("#record_id").val();
            });
        });
    </script>
{{end}}
